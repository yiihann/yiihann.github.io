{{ $images := .Page.Resources.ByType "image" }}
{{ $images = sort $images "Name" }}
{{ if $images }}
<div class="grid grid-cols-2 md:grid-cols-3 gap-4 my-6">
  {{ range $images }}
    {{ $thumb := .Fill "400x300" }}
    <a href="{{ .RelPermalink }}" class="block overflow-hidden rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500" target="_blank" rel="noopener">
      <img src="{{ $thumb.RelPermalink }}" alt="{{ .Name }}" class="w-full h-48 object-cover hover:opacity-90 transition" loading="lazy" />
    </a>
  {{ end }}
</div>
{{ end }}
