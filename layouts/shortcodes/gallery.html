{{ $images := .Page.Resources.ByType "image" }}
{{ $images = sort $images "Name" }}
{{ if $images }}
<div class="grid grid-cols-2 md:grid-cols-3 gap-4 my-6 items-start">
  {{ range $images }}
    {{ $oriented := . | images.Filter images.AutoOrient }}
    {{ $thumb := $oriented.Fit "800x800" }}
    <a href="{{ $oriented.RelPermalink }}" class="block overflow-hidden rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500" target="_blank" rel="noopener">
      <img src="{{ $thumb.RelPermalink }}" alt="{{ .Name }}" width="{{ $thumb.Width }}" height="{{ $thumb.Height }}" class="w-full h-auto hover:opacity-90 transition" loading="lazy" />
    </a>
  {{ end }}
</div>
{{ end }}
